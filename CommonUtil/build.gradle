apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "LOG_DEBUG", "false"
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
    }
}

dependencies {
    api rootProject.ext.dependencies.appcompatV7
    api rootProject.ext.dependencies.design

    //Fresco图片加载
    api 'com.facebook.fresco:fresco:1.3.0'
    //Picasso图片加载
    api 'com.squareup.picasso:picasso:2.5.2'
    //Glide图片加载
    compileOnly rootProject.ext.dependencies.glide
    //编码工具类用到
    api files('libs/BASE64Decoder.jar')
    api 'com.github.zhaokaiqiang.klog:library:1.6.0'
}