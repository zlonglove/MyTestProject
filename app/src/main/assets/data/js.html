<script type="text/javascript">

function javacallAlertWithArg(arg){
        window.alert(arg);
    }

callPrompt = function(param){
    try{
    param.key=encodeURI(param.key);
    param.DataString=encodeURI(param.DataString);
    prompt('callNativeMethod',"{obj:Native,func:DataConfigServiceServer,args:['"+param.key+"','"+param.DataString+"','"+param.callBack+"']}");
    } catch(e){
        console.log("Error: "+e);
    }
}

function uploadImage(){
    callPrompt({'key':'selectVoteImage','DataString':'{"FuncNo":"C7"}','callBack':'javacallAlertWithArg'});
}

</script>
